<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #d4edda;
        }
        .success-message {
            text-align: center;
            background-color: #28a745;
            color: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .success-message h2 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .success-message .icon {
            font-size: 72px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h2>YOU HAVE COMPLETED THE SUBMISSION STAGE</h2>
        <div class="icon">✔️</div>
    </div>
</body>
</html>
